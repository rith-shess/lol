<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccd5;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden; 
        }
        .container {
            background-color: #ffe4e8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
        }
        button {        
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
        }
        .no {
            background-color: #ff1744;
            color: white;
            position: relative;
        }
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes"; onclick="location.href='vd.html'">Yes</button>
            <button class="no" id="noButton">No</button>
        </div>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2c0Nml4MTJyZW42bTVnbWZhZGR0MTVhejM0ZDlmYXhrMzlrMW15dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/HWdfrThDekgaFAGTqk/giphy.gif" alt="">
    </div>

    <script>
        var noButton = document.getElementById('noButton');
        noButton.addEventListener('mouseover', function() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>
</body>
</html>
